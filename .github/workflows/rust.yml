name: Rust

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  stable-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - name: Clippy
        run: cargo clippy
      - name: Format
        run: cargo fmt -- --check
      - name: Crate doc is perfect copy of README.md
        run: ./verify_readme.sh
      - name: Test
        run: cargo test
      - name: Test (no features)
        run: cargo test --no-default-features
      - name: Test (no stable_deref_trait)
        run: cargo test --no-default-features --features std
      - name: Test (no-std)
        run: cargo test --no-default-features --features stable_deref_trait

  platform-test:
    strategy:
      fail-fast: true
      matrix:
        platform:
          - os: ubuntu-latest
            rust: 1.36.0
          - os: ubuntu-latest
            rust: nightly
          - os: windows-latest
            rust: stable
          - os: macos-latest
            rust: stable
    runs-on: ${{ matrix.platform.os }}
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        name: Install Rust
        with:
          toolchain: ${{ matrix.platform.rust }}
          profile: minimal
          default: true
      - name: Test
        run: cargo test
      - name: Test (no-std)
        run: cargo test --no-default-features

  nightly-test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        name: Install Rust
        with:
          toolchain: nightly
          profile: minimal
          default: true
          components: miri, rust-src
      - name: Test + nightly
        run: cargo test --features nightly
#     - name: ASan
#       run: RUSTFLAGS=-Zsanitizer=address cargo test --lib --features nightly
      - name: Miri
        run: cargo miri test --features nightly
